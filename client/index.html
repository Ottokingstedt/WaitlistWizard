<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProductName - Join the Waitlist for Early Access</title>
    <meta name="description" content="Sign up for early access to our revolutionary product that will transform how you work. Join our waitlist today and be among the first to experience it." />
    <meta name="keywords" content="waitlist, product launch, early access, signup" />
    
    <!-- Canonical URL for SEO -->
    <meta rel="canonical" href="https://yourproductdomain.com/" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="ProductName - Join the Waitlist for Early Access" />
    <meta property="og:description" content="Sign up for early access to our revolutionary product that will transform how you work." />
    <meta property="og:image" content="https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=80" />
    <meta property="og:url" content="https://yourproductdomain.com/" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ProductName - Join the Waitlist for Early Access" />
    <meta name="twitter:description" content="Sign up for early access to our revolutionary product that will transform how you work." />
    <meta name="twitter:image" content="https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=80" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "ProductName",
        "url": "https://yourproductdomain.com/",
        "description": "Revolutionary product that transforms how you work",
        "potentialAction": {
          "@type": "Action",
          "name": "Join Waitlist"
        }
      }
    </script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
